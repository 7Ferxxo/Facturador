<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recibo de Compra</title>
    <link rel="stylesheet" href="recibo-style.css">
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <img src="{{logo}}" alt="Logo" class="logo">
            <div class="company-details">
                <h1>RECIBO DE COMPRA</h1>
                <p>PGT Logistics</p>
                <p>RUC: 155702607-2-2021</p>
            </div>
        </div>
        <div class="customer-details">
            <div class="billing-to">
                <strong>Recibo Para:</strong>
                <p>{{cliente}}</p>
                <p>Casillero: {{casillero}}</p>
                <p>Sucursal: {{sucursal}}</p>
            </div>
            <div class="receipt-info">
                <strong>Fecha:</strong>
                <p>{{fecha}}</p>
            </div>
        </div>
        <div class="items-details">
            <p class="concept"><strong>Concepto:</strong> {{concepto}}</p>
            <p class="total"><strong>Total a Pagar:</strong> ${{monto}}</p>
        </div>
        <div class="footer">
            <p>Â¡Gracias por preferirnos y por su compra!</p>
        </div>
    </div>
</body>
</html>
