<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibos de Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="facturaForm">
        <div class="form-header">
            <img src="imagenes/logo.png" alt="Logo PGT Logistics" class="logo">
            <h1>Nuevo Recibo de Compra</h1>
        </div>
        <p>
            <label for="cliente">Recibimos de:</label>
            <input type="text" id="cliente" name="cliente" required>
        </p>
        <p>
            <label for="casillero">Número de Casillero:</label>
            <input type="text" id="casillero" name="casillero" required>
        </p>
        <p>
            <label for="sucursal">Sucursal:</label>
            <select id="sucursal" name="sucursal" required>
                <option value="">-- Seleccione una sucursal --</option>
                <option value="Panamá Pacífico">Panamá Pacífico</option>
                <option value="Costa del Este">Costa del Este</option>
                <option value="Albrook">Albrook</option>
            </select>
        </p>
        <p>
            <label for="monto">La suma de:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
        </p>
        <p>
            <label for="concepto">En concepto de:</label>
            <input type="text" id="concepto" name="concepto" required>
        </p>
        <p>
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Transferencia">Transferencia</option>
            </select>
        </p>
        <p>
            <label for="email_cliente">Email del Cliente:</label>
            <input type="email" id="email_cliente" name="email_cliente" required>
        </p>
        <p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </p>
        <button type="submit">Generar Recibo</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
